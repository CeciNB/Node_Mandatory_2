<div class="position-relative overflow-hidden m-md-5 text-center">
    <h1 class="display-1 text-bold">Contact info</h1>
    <div id="contact"></div>
</div>

<div class="position-relative overflow-hidden m-md-5 text-center">
    <h1 class="display-1 text-bold">Send me an email</h1>
</div>

<div class="position-relative overflow-hidden m-md-5 text-center">
    <form
        id="contact-form"
        method="post"
        action="/api/contact"
        class="col-md-4 mx-auto my-5 needs-validation"
        onSubmit="myToast()"
        validate
    >
        <div class="col-12 p-3">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" name="firstName" id="firstname" required />
        </div>
        <div class="col-12 p-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" id="lastname" required />
        </div>
        <div class="col-12 p-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required />
        </div>
        <div class="col-12 p-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject" required />
        </div>
        <div class="col-12 p-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" name="body" id="body" required></textarea>
        </div>
        <div class="col-12 p-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
<script src="/contact/contact.js"></script>
